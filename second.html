<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda Página</title>
    <link rel="stylesheet" href="les.css">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/564x/42/6e/66/426e668cc39939a61c0e534fcb49a34d.jpg" alt="Imagen de Fondo" class="background-image">
        <div class="overlay">
            <h1>¿Sigues resentida conmigo?</h1>
            <div class="buttons">
                <button class="yes-button">Sí</button>
                <button class="no-button">No</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesButton = document.querySelector('.yes-button');
            const noButton = document.querySelector('.no-button');

            yesButton.addEventListener('click', function() {
                alert('Ah, bueno perdon por molestar');
            });

            noButton.addEventListener('click', function() {
                alert('Ya no quiero seguir asi, pero tampoco se lo que tu quieres, tons eso me deja en dudas :/');
            });
        });
    </script>
</body>
</html>
